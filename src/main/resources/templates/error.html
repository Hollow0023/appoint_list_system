<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>エラーが発生しました</title>
</head>
<body>
    <h1>エラーが発生しました</h1>
    <p th:text="${errorMessage}"></p>
    <h2>スタックトレース</h2>
    <pre>
        <th:block th:each="element : ${stackTrace}">
            <span th:text="${element}"></span>
            <br />
        </th:block>
    </pre>
</body>
</html>
